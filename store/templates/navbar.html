<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Bliss</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="icon" type="image/x-icon" href="static/img/icon1.png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>

<body>
       <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/index"><img src="static/images/logo1.png" width="100px"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link" href="/contact">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="/review">Review</a>
        </li>
      </ul>
      <form class="d-flex" role="search" method="post" action="navbar">
        {% csrf_token %}
        <input class="form-control me-2" name="search"type="search" placeholder="ISBN no. of any Book" aria-label="Search">
        <button class="btn btn-outline-success" name="submit"value="submit" type="submit">Search</button>
      </form>
      <div class="nav-item mx-2">
        <a class="nav-link " href="/cart">Cart({{n}})</a>
      </div>

      {% if email %}
        <div class="nav-item mx-1">
          <a class="nav-link " href="/account">Account</a>
        </div>
      {% else %}
        <div class="nav-item mx-1">
          <a class="nav-link " href="/login">Login</a>
        </div>
        <div class="nav-item max-1">
          <a class="nav-link active" href="/signup">SignUp</a>
        </div>
      {% endif %}
    </div>

  </div>
</nav>
   {% block navbar %} {% endblock navbar %}
</body>

</html>
