<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        /* Add your custom styles here */
body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #f8f8f8;
}
.confirmation {
    max-width: 400px;
    margin: auto;
    text-align: center;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 4px;
    background-color: #f9f9f9;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
h2 {
    color: #4CAF50;
}
p {
    color: #333;
}
button {
    display: block;
    margin: 20px auto; /* Center-align the button */
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}
button:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>
    
<div class="confirmation">
    <h2>Order Confirmation</h2>
    <p>Thank you for your order! Your order is confirmed, and it will be delivered in 2-3 working days!</p>

    <button onclick="window.location.href='http://127.0.0.1:8000/'">Continue Shopping</button>
</div>

</body>
</html>
