<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f8f8;
        }
        form {
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .view-cart-btn {
            background-color: #007bff;
        }
        .view-cart-btn:hover {
            background-color: #0056b3;
        }
        /* Additional styles for checkbox alignment */
        .checkbox-container {
            display: flex;
            align-items: center;
        }
        #cod {
            margin-right: 8px; /* Adjust the margin as needed */
        }
    </style>
</head>
<body>

<form action="billing" method="post">
    {% csrf_token %}
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>

    <label for="contactNumber">Contact Number:</label>
    <input type="tel" id="contactNumber" name="contactNumber" required>

    <label for="zipCode">Zip Code:</label>
    <input type="text" id="zipCode" name="zipCode" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <!-- Updated Cash on Delivery section with checkbox alignment -->
    <div class="checkbox-container">
        <input type="checkbox" name="cod" id="cod">
        <label for="cod">Cash on Delivery</label>
    </div>

    <button type="submit">Confirm Order</button>
</form>

<button class="view-cart-btn" onclick="window.location.href='http://127.0.0.1:8000/cart'">View Cart</button>

</body>
</html>
