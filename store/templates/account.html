{% extends 'navbar.html' %}
{% block navbar %}
  <div class="container my-2">
    <div class="user-info">
      <p for="name" class="info-item">First Name : {{ first_name }}</p>
      <p for="name" class="info-item">Last Name : {{ last_name }}</p>
      <p for="name" class="info-item">Email : {{ email }}</p>
      <a class="btn btn-outline-success" href="/signout">Signout</a>
    </div>
  </div>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    .my-2 {
      margin-top: 2rem;
      margin-bottom: 2rem;
    }

    .user-info {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 20px;
    }

    .info-item {
      margin-bottom: 10px;
      font-size: 16px;
      color: #333;
    }

    .btn-outline-success {
      background-color: #28a745;
      color: white;
      border: 1px solid #28a745;
    }

    .btn-outline-success:hover {
      background-color: #218838;
      border: 1px solid #218838;
    }
  </style>
{% endblock navbar %}
